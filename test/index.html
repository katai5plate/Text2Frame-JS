<head>

<body>
  <script src="../dist/Text2Frame-JS.umd.js"></script>
  <script>
    const {
      parse: ev,
      events,
      convert
    } = Text2FrameJS;

    const text = ev(
      events.message.Window({
        name: "アレックス"
      }),
      "暇だなー",
      events.message.Window({
        name: "ブライアン"
      }),
      "そうだな",
      events.flow.Check(
        "$gameSwitches.value(10)",
        ev(events.message.Window({
          name: "ぬくりあ"
        }), "めでてえｗｗｗｗｗｗｗ")
      ),
      events.interpreter.Script((globalThis) => {
        console.log(globalThis.$gamePlayer._x, globalThis.$gamePlayer._y);
      })
    );

    console.log(text);
    const list = convert(text);
    console.log(list);
  </script>
